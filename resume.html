<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcases a horizontal menu that hides at
         small window widths, and which scrolls when revealed.">
    <title>Luke B. Peterson</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="custom-menu-wrapper">
    <div class="pure-menu custom-menu custom-menu-top">
        <a href="#" class="pure-menu-heading custom-menu-brand">Luke B. Peterson</a>
        <a href="#" class="custom-menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
    </div>
    <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
        <div class="custom-menu-screen"></div>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="personal.html" class="pure-menu-link">Personal</a></li>
            <li class="pure-menu-item"><a href="resume.html" class="pure-menu-link">Resume</a></li>
            <li class="pure-menu-item"><a href="contact.html" class="pure-menu-link">Contact</a></li>
        </ul>
    </div>
</div>
<script>
(function (window, document) {
document.getElementById('toggle').addEventListener('click', function (e) {
    document.getElementById('tuckedMenu').classList.toggle('custom-menu-tucked');
    document.getElementById('toggle').classList.toggle('x');
});
})(this, this.document);
</script>
<div class="main">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-5"></div>
        <div class="pure-u-1 pure-u-md-3-5">
            <img class="pure-img" src="Peterson_Luke_Resume.png" alt="Resume">
            <a href='Peterson_Luke_Resume.pdf' target='_blank'>Download my resume here in pdf format.</a>
        </div>
        <div class="pure-u-1 pure-u-md-1-5"></div>
    </div>

</div>



</body>
</html>
